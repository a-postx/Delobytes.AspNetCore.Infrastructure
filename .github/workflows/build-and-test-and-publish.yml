name: 'Build, test and publish packages'

on:
  push:
    tags:
      - v*.*
  pull_request:
    tags:
      - v*.*

env:
  # Disable the .NET logo in the console output.
  DOTNET_NOLOGO: true
  # Disable the .NET first time experience to skip caching NuGet packages and speed up the build.
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  # Disable sending .NET CLI telemetry to Microsoft.
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  # Set the build number in MinVer.
  MINVERBUILDMETADATA: build.${{github.run_number}}

jobs:
  build:
    name: Build-${{matrix.os}}
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
    - name: 'Checkout'
      uses: actions/checkout@v2
    - name: 'Setup .NET Core'
      uses: actions/setup-dotnet@v2.0.0
      with:
        dotnet-version: '6.0.x'
    - uses: actions/cache@v3
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
        restore-keys: |
          ${{ runner.os }}-nuget
    - name: 'Install dependencies'
      run: dotnet restore
    - name: 'Build'
      run: dotnet build --configuration Release --no-restore
    - name: 'Test'
      run: dotnet test --no-restore --verbosity normal
    - name: 'Pack'
      run: dotnet pack --no-build --configuration Release src/Delobytes.AspNetCore.Infrastructure.csproj --output distr
    - name: "Publish Artefacts"
      uses: actions/upload-artifact@v3.0.0
      with:
        name: ${{matrix.os}}
        path: "distr"
        if-no-files-found: error
        retention-days: 1

  check-tag:
    name: "Check tag"
    runs-on: ubuntu-latest
    outputs:
      tagName: ${{ steps.tagName.outputs.tag }}
    steps:
    - name: 'Get tag'
      id: tag
      uses: dawidd6/action-get-tag@v1
      with:
        strip_v: true
    - name: 'Fail if no tag'
      if: ${{ steps.tag.outputs.tag == '' }}
      run: exit 1

  push-github-packages:
    name: 'Push GitHub Package'
    needs: [build, check-tag]
    if: success()
    runs-on: windows-latest
    steps:
    - name: 'Download Artefact'
      uses: actions/download-artifact@v3.0.0
      with:
        name: 'ubuntu-latest'
    - name: 'Dotnet NuGet Add Source'
      run: dotnet nuget add source https://nuget.pkg.github.com/Delobytes.AspNetCore.Infrastructure/index.json --name GitHub --username a-postx --password ${{secrets.GITHUB_TOKEN}}
      shell: pwsh
    - name: 'Dotnet NuGet Push'
      run: dotnet nuget push .\*.nupkg --api-key ${{ github.token }} --source GitHub --skip-duplicate
      shell: pwsh

  push-nuget-packages:
    name: 'Push NuGet Package'
    needs: [build, check-tag]
    runs-on: windows-latest
    steps:
    - name: 'Download Artefact'
      uses: actions/download-artifact@v3.0.0
      with:
        name: 'ubuntu-latest'
    - name: 'Dotnet NuGet Push'
      run: |
        Get-ChildItem . -Filter *.nupkg |
        Where-Object { !$_.Name.Contains('preview') } |
        ForEach-Object { dotnet nuget push $_ --source https://api.nuget.org/v3/index.json --skip-duplicate --api-key ${{secrets.NUGET_API_KEY}} }
      shell: pwsh
